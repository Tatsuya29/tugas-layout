<html>
<head>
<title>Pendaftaran</title>
</head>

<body>
<h1>FORMULIR PENDAFTARAN</h1>

<table border="0" style="center; color:#FF0000">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>

<tr>
    <td>Jurusan</td>
    <td>:</td>
    <td><select>
      <option>*****Fakultas Jurusan*****</option>
      <option>Tekhnik Informatika</option>
     <option>Sistem Informasi</option>
      <option>Management Informasi</option>
      <option>Ilmu Sosial & Budaya</option>
      <option>Ekonomi & Bisnis</option>
      <option>JARINGAN KOMPUTER</option>
      </select></td>
</tr>


<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td>No Hp</td>
    <td>:</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Skill Yang Dikuasai</td>
    <td>:</td>
    <td><select>
      <option>*****Skill*****</option>
      <option>PHP</option>
     <option>MOBILE</option>
      <option>DESKTOP</option>
      <option>DESIGN PHOTOSHOP</option>
      <option>ANALISIS SISTEM INFORMASI</option>
      <option>JARINGAN KOMPUTER</option>
      </select></td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="simpan"/>
    <input type="reset" name="reset" value="Batal"/></td>
</tr>

</table>
</body>
</html>
